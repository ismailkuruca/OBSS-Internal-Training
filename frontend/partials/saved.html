<div>
    <div class="modal-header">
        <h3 class="modal-title">Your saved locations</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <ul>
                <li ng-repeat="saved in currentUser.savedCheckins" >
                    <a href="javascript:void(0);" ng-click="returnData(saved);">{{saved.placeName}}</a></li>
            </ul>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="cancel()">OK</button>
    </div>
</div>
